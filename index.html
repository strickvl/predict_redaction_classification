<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document Redaction Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  </head>
  <body>
    <a href="https://github.com/nuvic/predict_image"
      ><img
        loading="lazy"
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_left_green_007200.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
    /></a>
    <header>
      <h1>Document Redaction Predictor</h1>
      <p>
        Model trained by
        <a href="https://github.com/fastai/fastai">fastai</a> and API hosted by
        <a
          href="https://hf.space/embed/strickvl/fastai_redaction_classifier/api"
          target="_blank"
          >Huggingface</a
        >
      </p>

      <p>
        Thanks & credit to
        <a href="https://github.com/nuvic/predict_image">@Nuvic</a> for the
        original code for this site.
      </p>
      <p>
        <a
          href="https://huggingface.co/spaces/strickvl/fastai_redaction_classifier"
          target="_blank"
          >Huggingface Spaces version</a
        >
        of this demo app
      </p>
      <a
        href="https://github.com/strickvl/predict_redaction_classification"
        target="_blank"
        >Github Repo</a
      >
    </header>
    <main>
      <header>
        <h2>Submit a picture of a document with or without redactions</h2>
        <p id="prediction"></p>
        <p id="confidences"></p>
        <p id="error"></p>
      </header>
      <section>
        <img id="myImage" height="400" width="400" />
        <form id="form">
          <label for="fileInput"></label>
          <input
            id="fileInput"
            type="file"
            onchange="onFileSelected(event)"
            name="File"
          />
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
